<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>To Do List</title>

        <!-- Link CSS and Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">

        <!-- Link Fonts and Icons -->
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>

    <body onload="createLocalArray()">
        <div class="curtain">
            <div class="curtain_wrapper">
                <!-- Checkbox hack -->
                <input type="checkbox" id="myCheck" onclick="removeCheckbox()" checked>

                <div class="curtain_panel curtain_panel_left">
                    <h1 class="curtainTitle">Davina's&nbsp</h1>
                </div>
                
                <div class="toDoList">
                    <div class="containerBox col-6">
                        <div class="container-header">
                            <p>To Do List</p>
                        </div>

                        <div class="newItem input-group">
                            <input type="text" class="form-control" id="userInput" placeholder="New item...">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-primary" id="addNew" onclick="addItem()">Add Item</button>
                            </div>
                        </div>

                        <div class="itemList">
                            <ul class="list-group" id="itemsList">
                            </ul>
                        </div>

                    </div>
                </div>                

                <div class="curtain_panel curtain_panel_right">
                    <h1 class="curtainTitle">to do list</h1>
                </div>
            </div>
        </div>

        <script src="main.js"></script>

    </body>
</html>
